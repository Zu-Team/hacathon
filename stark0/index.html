<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini OS</title>
    <style type="text/tailwindcss">
      @layer utilities {
        /* Dark Theme Styles */
        .dark .llm-button {
          @apply bg-[#c5a238] text-black border-none rounded-md py-2 px-4 m-2 cursor-pointer text-base font-semibold text-center transition-all hover:bg-[#D4AF37] active:bg-[#b59430] active:transform active:translate-y-px disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .dark .llm-text {
          @apply m-2 text-base text-gray-300 leading-relaxed;
        }
        .dark .llm-title {
          @apply font-bold text-xl text-gray-100 mb-3 mt-1 mx-2;
        }
        .dark .llm-input,
        .dark .llm-textarea {
          @apply m-2 p-2 w-full border border-gray-600 rounded-md bg-gray-900/70 font-sans text-gray-200 text-sm transition-all focus:border-[#D4AF37] focus:outline-none focus:ring-2 focus:ring-[#D4AF37];
        }
        .dark .llm-container {
          @apply text-gray-200;
        }
        .dark .llm-row {
          @apply text-gray-200;
        }
        .dark .llm-label {
          @apply mr-1 text-sm text-gray-400;
        }
        .dark .icon {
          @apply hover:bg-black/30 focus:bg-black/40 focus:ring-[#D4AF37]/80;
        }
        .dark .icon-image {
          @apply text-gray-200;
        }
        .dark .icon-label {
          @apply text-gray-200;
        }

        /* Light Theme Styles */
        .light .llm-button {
          @apply bg-blue-600 text-white border-none rounded-md py-2 px-4 m-2 cursor-pointer text-base font-semibold text-center transition-all hover:bg-blue-700 active:bg-blue-800 active:transform active:translate-y-px disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .light .llm-text {
          @apply m-2 text-base text-gray-800 leading-relaxed;
        }
        .light .llm-title {
          @apply font-bold text-xl text-gray-900 mb-3 mt-1 mx-2;
        }
        .light .llm-input,
        .light .llm-textarea {
          @apply m-2 p-2 w-full border border-gray-400 rounded-md bg-white/80 font-sans text-gray-900 text-sm transition-all focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .light .llm-container {
          @apply text-gray-800;
        }
        .light .llm-row {
          @apply text-gray-800;
        }
        .light .llm-label {
          @apply mr-1 text-sm text-gray-600;
        }
        .light .icon {
          @apply hover:bg-white/40 focus:bg-white/50 focus:ring-blue-500/80;
        }
        .light .icon-image {
          @apply text-gray-900;
        }
        .light .icon-label {
          @apply text-gray-900;
        }

        /* Dark Theme Game Card */
        .dark .llm-game-card {
          @apply w-full flex items-center justify-start gap-4 p-4 rounded-lg bg-gray-800/50 border border-gray-700/80 cursor-pointer transition-all hover:bg-gray-700/70 hover:border-[#D4AF37] focus:outline-none focus:ring-2 focus:ring-[#D4AF37];
        }
        .dark .llm-game-card-icon {
          @apply text-3xl;
        }
        .dark .llm-game-card-label {
          @apply text-lg font-semibold text-gray-200;
        }

        /* Light Theme Game Card */
        .light .llm-game-card {
          @apply w-full flex items-center justify-start gap-4 p-4 rounded-lg bg-white/60 border border-gray-300/90 cursor-pointer transition-all hover:bg-white/90 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .light .llm-game-card-icon {
          @apply text-3xl;
        }
        .light .llm-game-card-label {
          @apply text-lg font-semibold text-gray-800;
        }

        /* Dark Theme Product Card */
        .dark .llm-product-card {
          @apply w-full flex items-center text-right gap-4 p-4 rounded-lg bg-gray-800/50 border border-gray-700/80 transition-all hover:bg-gray-700/70 hover:border-[#D4AF37];
        }
        .dark .llm-product-card-image {
          @apply w-24 h-24 object-cover rounded-md flex-shrink-0;
        }
        .dark .llm-product-card-details {
          @apply flex-grow;
        }
        .dark .llm-product-card-name {
          @apply font-bold text-lg text-gray-200;
        }
        .dark .llm-product-card-price {
          @apply text-xl font-semibold text-[#D4AF37] my-1;
        }
        .dark .llm-product-card-store {
          @apply text-sm text-gray-400;
        }

        /* Light Theme Product Card */
        .light .llm-product-card {
          @apply w-full flex items-center text-right gap-4 p-4 rounded-lg bg-white/60 border border-gray-300/90 transition-all hover:bg-white/90 hover:border-blue-500;
        }
        .light .llm-product-card-image {
          @apply w-24 h-24 object-cover rounded-md flex-shrink-0;
        }
        .light .llm-product-card-details {
          @apply flex-grow;
        }
        .light .llm-product-card-name {
          @apply font-bold text-lg text-gray-800;
        }
        .light .llm-product-card-price {
          @apply text-xl font-semibold text-blue-700 my-1;
        }
        .light .llm-product-card-store {
          @apply text-sm text-gray-600;
        }

        /* Dark Theme n8n Canvas */
        .dark .llm-n8n-node {
          @apply bg-gray-800 border-gray-600 text-gray-200;
        }
        .dark .llm-n8n-line {
          @apply stroke-gray-500;
        }
        /* Light Theme n8n Canvas */
        .light .llm-n8n-node {
          @apply bg-white border-gray-300 text-gray-800;
        }
        .light .llm-n8n-line {
          @apply stroke-gray-400;
        }
        /* Common n8n Canvas Styles */
        .llm-n8n-canvas {
          @apply relative w-full h-full overflow-auto;
        }
        .llm-n8n-node {
          @apply absolute p-3 rounded-md border shadow-md text-sm select-none;
        }
        .llm-n8n-svg {
          @apply absolute top-0 left-0 w-full h-full pointer-events-none;
        }
        .llm-n8n-line {
          @apply stroke-2;
        }

        /* Dark Theme Nexus Card */
        .dark .llm-nexus-card {
          @apply w-full flex flex-col items-start justify-start gap-3 p-5 rounded-lg bg-gray-800/60 border border-gray-700/80 cursor-pointer transition-all hover:bg-gray-700/80 hover:border-[#D4AF37] focus:outline-none focus:ring-2 focus:ring-[#D4AF37];
        }
        .dark .llm-nexus-card-icon {
          @apply text-4xl mb-2;
        }
        .dark .llm-nexus-card-title {
          @apply text-lg font-semibold text-gray-200 leading-tight;
        }

        /* Light Theme Nexus Card */
        .light .llm-nexus-card {
          @apply w-full flex flex-col items-start justify-start gap-3 p-5 rounded-lg bg-white/70 border border-gray-300/90 cursor-pointer transition-all hover:bg-white/90 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .light .llm-nexus-card-icon {
          @apply text-4xl text-gray-700;
        }
        .light .llm-nexus-card-title {
          @apply text-lg font-semibold text-gray-800 leading-tight;
        }

        /* Common styles (independent of theme) */
        .llm-textarea {
          @apply min-h-[120px];
        }
        .llm-container {
          @apply w-full flex flex-col items-start mb-4 gap-2 p-2;
        }
        .llm-row {
          @apply w-full flex items-center mb-2 gap-2;
        }
        .icon {
          @apply w-24 h-28 flex flex-col items-center justify-start text-center m-2 p-2 cursor-pointer select-none rounded-lg transition-colors focus:outline-none focus:ring-2;
        }
        .icon-image {
          @apply text-5xl mb-2 drop-shadow-sm;
        }
        .icon-label {
          @apply text-sm font-medium break-words max-w-full leading-tight;
        }

        /* Animations */
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
        }
        @keyframes fade-in-up {
          0% {
            opacity: 0;
            transform: translateY(20px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes fade-in-up-fast {
          0% {
            opacity: 0;
            transform: translate(-50%, 10px);
          }
          100% {
            opacity: 1;
            transform: translate(-50%, 0);
          }
        }
        .animate-fade-in-up-fast {
          animation: fade-in-up-fast 0.3s ease-out forwards;
        }
      }
    </style>

{

</script>
